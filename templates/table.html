--- table.html ---
{% extends "base.html" %}
{% block title %}Stats Table{% endblock %}
{% block content %}
  <div class="box">
    <h2 class="title is-4">{{ name }}'s Skill History</h2>
    {% if graphs %}
      <figure class="image">
        <img src="data:image/png;base64,{{ graphs }}" alt="XP Gain Graph for {{ name }}">
      </figure>
    {% endif %}
    <div class="table-container" role="region" aria-label="Skill Table for {{ name }}">
      {% for table in tables %}
        <div style="overflow-x:auto;">
          {{ table | safe }}
        </div>
      {% endfor %}
    </div>
    <style>
      thead th {
        background-color: #3a3a3a !important;
        color: #ffffff !important;
      }
    </style>
  </div>
{% endblock %}
