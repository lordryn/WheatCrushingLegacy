--- base.html ---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}RSTracker{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://fonts.cdnfonts.com/css/runescape-uf" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-family: 'Arial', sans-serif;
    }
    table thead th {
      background-color: #2e2e2e;
      color: #ffffff;
    }
    table tbody tr:nth-child(even) {
      background-color: #2a2a2a;
    }
    table tbody tr:hover {
      background-color: #444444 !important;
    }
    .table-container {
      overflow-x: auto;
      border: 2px solid #888;
      border-radius: 6px;
      margin-top: 1rem;
    }
    .navbar, .footer {
      background-color: #2f2f2f;
      color: #ddd;
    }
    .navbar .navbar-brand h1 {
      font-family: 'RuneScape UF', sans-serif;
      color: #f0f0f0;
    }
    .button.is-primary {
      background-color: #4e9a06; /* colorblind-friendly green */
      border-color: #3d7804;
    }
    .button.is-primary:hover {
      background-color: #3d7804;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <h1>RSTracker</h1>
      </a>
    </div>
    <div class="navbar-end">
      <!-- Future navbar items -->
    </div>
  </nav>

  <main class="section">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>Thoughts and suggestions to Lord Ryn#0117 on Discord</p>
      <div class="buttons is-centered">
        <button class="button is-primary" onclick="location.href='/search'">Let's get tracking!</button>
        <button class="button is-primary" onclick="location.href='/leaderboards-isRaw=no'">Clan Leaderboards</button>
        <button class="button is-primary" onclick="location.href='https://www.paypal.com/donate/?hosted_button_id=VXPU3N3DCRB2S'">Buy me an energy drink!</button>
      </div>
    </div>
  </footer>
</body>
</html>
