--- bootstrap_table.html ---
{% extends "base.html" %}
{% block title %}Leaderboard{% endblock %}
{% block content %}
  <div class="box">
    <h2 class="title is-4">{{ name | title }} Leaderboard</h2>
    <div class="table-container" role="region" aria-label="Leaderboard Table for {{ name }}">
      {% for table in tables %}
        {{ table | safe }}
      {% endfor %}
    </div>
  </div>
{% endblock %}
